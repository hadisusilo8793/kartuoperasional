<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kartu Operasional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-navy { background-color: #0B2340; }
        .text-cyan { color: #06B6D4; }
        .border-cyan { border-color: #06B6D4; }
        .ring-cyan { --tw-ring-color: #06B6D4; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-navy">Kartu Operasional</h1>
            <p class="text-slate-500">Silakan login untuk melanjutkan</p>
        </div>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-medium text-slate-700">Username</label>
                <input id="username" name="username" type="text" required value="HADI SUSILO"
                       class="w-full px-4 py-2 mt-2 text-slate-700 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-slate-700">Password</label>
                <input id="password" name="password" type="password" required value="Wiwokdetok8793"
                       class="w-full px-4 py-2 mt-2 text-slate-700 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan">
            </div>
            <div id="error-message" class="text-red-500 text-sm hidden"></div>
            <button type="submit"
                    class="w-full py-3 font-semibold text-white bg-navy rounded-lg hover:bg-opacity-90 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan">
                Login
            </button>
        </form>
    </div>
    <script src="/assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const errorMessage = document.getElementById('error-message');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.classList.add('hidden');
                const username = form.username.value;
                const password = form.password.value;
                try {
                    const data = await window.app.auth.login(username, password);
                    if (data.success) {
                        window.location.href = '/dashboard';
                    } else {
                        errorMessage.textContent = data.error || 'Login gagal.';
                        errorMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    errorMessage.textContent = error.message || 'Terjadi kesalahan jaringan.';
                    errorMessage.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
