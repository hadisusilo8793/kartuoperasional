<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transaksi - Kartu Operasional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-navy text-white w-64 min-h-screen flex flex-col transition-all duration-300">
            <div class="p-4 border-b border-white/10 flex items-center justify-between">
                <h1 class="text-xl font-bold">KartuOps</h1>
                <button id="sidebar-toggle-close" class="hidden md:block">
                    <i data-lucide="chevrons-left" class="w-5 h-5"></i>
                </button>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="/index.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-cyan/10 transition-colors">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i> <span class="sidebar-text">Dashboard</span>
                </a>
                <a href="/transaksi.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-cyan/10 transition-colors">
                    <i data-lucide="arrow-right-left" class="w-5 h-5"></i> <span class="sidebar-text">Transaksi Pinjam</span>
                </a>
                <a href="/pengembalian.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-cyan/10 transition-colors">
                    <i data-lucide="undo-2" class="w-5 h-5"></i> <span class="sidebar-text">Pengembalian</span>
                </a>
                <a href="/history.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg bg-cyan/20 text-white font-semibold">
                    <i data-lucide="history" class="w-5 h-5"></i> <span class="sidebar-text">Riwayat Transaksi</span>
                </a>
                <div class="pt-2">
                    <h3 class="px-4 text-xs font-semibold uppercase text-white/50 tracking-wider sidebar-text">Master Data</h3>
                    <div class="mt-1 space-y-1">
                        <a href="/master-kartu.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-cyan/10 transition-colors">
                            <i data-lucide="credit-card" class="w-5 h-5"></i> <span class="sidebar-text">Master Kartu</span>
                        </a>
                        <a href="/master-driver.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-cyan/10 transition-colors">
                            <i data-lucide="user-square" class="w-5 h-5"></i> <span class="sidebar-text">Master Driver</span>
                        </a>
                        <a href="/master-armada.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-cyan/10 transition-colors">
                            <i data-lucide="truck" class="w-5 h-5"></i> <span class="sidebar-text">Master Armada</span>
                        </a>
                        <a href="/master-gate.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-cyan/10 transition-colors">
                            <i data-lucide="gate" class="w-5 h-5"></i> <span class="sidebar-text">Master Gate</span>
                        </a>
                    </div>
                </div>
            </nav>
            <div class="p-4 border-t border-white/10">
                <a href="/settings.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-cyan/10 transition-colors">
                    <i data-lucide="settings" class="w-5 h-5"></i> <span class="sidebar-text">Settings</span>
                </a>
                <a href="/logs.html" class="flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-cyan/10 transition-colors">
                    <i data-lucide="shield-alert" class="w-5 h-5"></i> <span class="sidebar-text">Logs</span>
                </a>
                <button id="logout-btn" class="w-full flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-red-500/20 text-red-400 hover:text-red-300 transition-colors mt-2">
                    <i data-lucide="log-out" class="w-5 h-5"></i> <span class="sidebar-text">Logout</span>
                </button>
            </div>
        </aside>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-10">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between h-16">
                        <button id="sidebar-toggle-open" class="md:hidden">
                            <i data-lucide="menu" class="w-6 h-6"></i>
                        </button>
                        <div class="hidden md:block">
                            <h1 class="text-xl font-semibold text-slate-800">Riwayat Transaksi</h1>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="font-medium">Hadi Susilo</span>
                            <img class="h-9 w-9 rounded-full" src="https://ui-avatars.com/api/?name=Hadi+Susilo&background=0B2340&color=fff" alt="Avatar">
                        </div>
                    </div>
                </div>
            </header>
            <main class="flex-1 overflow-y-auto">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-10 lg:py-12">
                    <div class="card-ui">
                        <div class="flex flex-wrap gap-4 justify-between items-center mb-6">
                            <h2 class="text-lg font-semibold">Tabel Riwayat</h2>
                            <button id="export-csv-btn" class="btn-secondary">
                                <i data-lucide="download" class="w-4 h-4 mr-2"></i> Export CSV
                            </button>
                        </div>
                        <form id="search-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                            <input type="text" id="kartu-search" placeholder="Cari Kartu/Serial" class="form-input">
                            <input type="text" id="driver-search" placeholder="Cari Driver/NIK" class="form-input">
                            <input type="text" id="armada-search" placeholder="Cari Armada/Plat" class="form-input">
                            <div class="flex gap-2">
                                <input type="date" id="date-from" class="form-input">
                                <input type="date" id="date-to" class="form-input">
                            </div>
                        </form>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm text-left text-slate-500">
                                <thead class="text-xs text-slate-700 uppercase bg-slate-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3">Tanggal</th>
                                        <th scope="col" class="px-6 py-3">Armada</th>
                                        <th scope="col" class="px-6 py-3">Driver</th>
                                        <th scope="col" class="px-6 py-3">Kartu</th>
                                        <th scope="col" class="px-6 py-3 text-right">Total Biaya</th>
                                        <th scope="col" class="px-6 py-3"></th>
                                    </tr>
                                </thead>
                                <tbody id="history-table-body">
                                    <!-- Skeleton Rows -->
                                    <tr id="skeleton-row" class="animate-pulse">
                                        <td class="px-6 py-4" colspan="6">
                                            <div class="h-8 bg-slate-200 rounded"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="pagination-controls" class="flex justify-between items-center mt-6"></div>
                    </div>
                </div>
                <footer class="text-center py-6 text-sm text-slate-500">
                    &copy; 2025 Hadi Susilo. All Rights Reserved.
                </footer>
            </main>
        </div>
    </div>
    <div id="toast-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/pages/history.js"></script>
    <script>
        lucide.createIcons();
        window.app.init();
    </script>
</body>
</html>
